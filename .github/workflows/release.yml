name: release

on:
  push:
    branches:
      - develop
      - main
    paths-ignore:
      - '.gitignore'
      - '**/*.env'
      - '*.env'
      - '**/*.md'
      - '*.md'
      - '**/*.txt'
      - '*.txt'
    tags-ignore:
      - '**'

permissions:
  id-token: write
  contents: write
  pull-requests: write

jobs:
  publish_release:
    runs-on: ubuntu-24.04
    environment:
      name: create_release
    name: Create Release to SDK
    steps:
      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.LERIAN_STUDIO_MIDAZ_PUSH_BOT_APP_ID }}
          private-key: ${{ secrets.LERIAN_STUDIO_MIDAZ_PUSH_BOT_PRIVATE_KEY }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        id: import_gpg
        with:
          gpg_private_key: ${{ secrets.LERIAN_CI_CD_USER_GPG_KEY }}
          passphrase: ${{ secrets.LERIAN_CI_CD_USER_GPG_KEY_PASSWORD }}
          git_committer_name: ${{ secrets.LERIAN_CI_CD_USER_NAME }}
          git_committer_email: ${{ secrets.LERIAN_CI_CD_USER_EMAIL }}
          git_config_global: true
          git_user_signingkey: true
          git_commit_gpgsign: true

      - name: Install semantic-release exec plugin
        run: npm install --save-dev @semantic-release/exec@^6.0.3

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        id: semantic
        with:
          ci: false
          semantic_version: 23.0.8
          extra_plugins: |
            conventional-changelog-conventionalcommits@v7.0.2
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          GIT_AUTHOR_NAME: ${{ secrets.LERIAN_CI_CD_USER_NAME }}
          GIT_AUTHOR_EMAIL: ${{ secrets.LERIAN_CI_CD_USER_EMAIL }}
          GIT_COMMITTER_NAME: ${{ secrets.LERIAN_CI_CD_USER_NAME }}
          GIT_COMMITTER_EMAIL: ${{ secrets.LERIAN_CI_CD_USER_EMAIL }}

      - name: Create Backmerge PR (main → develop)
        if: github.ref == 'refs/heads/main' && steps.semantic.outputs.new_release_published == 'true'
        run: |
          # Check if this release came from a hotfix branch using Git metadata
          # Look for hotfix branches in the commit history of the current HEAD
          HOTFIX_BRANCHES=$(git branch -r --merged HEAD | grep -E 'origin/hotfix/' || true)

          # Also check if the last merge commit mentions hotfix (as fallback)
          LAST_COMMIT_MSG=$(git log -1 --pretty=format:"%s")

          if [[ -n "$HOTFIX_BRANCHES" ]] || [[ "$LAST_COMMIT_MSG" =~ ^Merge.*hotfix ]]; then
            echo "Skipping backmerge: Release originated from hotfix branch"
            echo "Hotfix branches found: $HOTFIX_BRANCHES"
            echo "Last commit: $LAST_COMMIT_MSG"
            exit 0
          fi

          # Create PR from main to develop with proper error handling
          if ! gh pr create \
            --title "chore(release): Backmerge main → develop after release ${{ steps.semantic.outputs.new_release_version }}" \
            --body "Automated backmerge after release ${{ steps.semantic.outputs.new_release_version }}" \
            --base develop \
            --head main \
            --label "automated" \
            --label "backmerge"; then

            # Check if PR already exists
            if gh pr list --base develop --head main --state open | grep -q "main"; then
              echo "PR already exists from main to develop"
            else
              echo "Failed to create PR - this may indicate no changes to merge or a network/auth issue"
              exit 1
            fi
          else
            echo "Successfully created backmerge PR"
          fi
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: false